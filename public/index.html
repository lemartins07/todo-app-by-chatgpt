<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP by ChatGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/js/TodoApp.js" defer></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/images/Logo.png" alt="" />
      </div>

      <form class="todo-form" id="todoForm" action="#">
        <div class="todo-form__container">
          <input
            class="todo-form__input"
            id="inputTodo"
            placeholder="Adicione uma tarefa"
            autocomplete="off"
          />
          <span class="todo-form__feedback" id="inputFeedback"></span>
        </div>

        <button class="todo-form__btn-add" id="btnAdd">
          <span class="material-icons-outlined"> add_circle_outline </span>
        </button>
      </form>

      <div class="todo-status" id="status">
        <span class="todo-status__group">
          <span class="todo-status__label todo-status__label--blue">Criadas</span>
          <span class="todo-status__counter" id="createdCounter">0</span>
        </span>
        <span class="todo-status__group">
          <span class="todo-status__label todo-status__label--purple">Concluídas</span>
          <span class="todo-status__counter" id="completedCounter">0</span>
        </span>
      </div>

      <ul class="todo-list" id="todoList">
        <!-- <li class="todo-list__item">
          <div class="todo-list__checkbox">
            <div class="todo-list__fill"></div>
            <input type="checkbox" />
          </div>
          <span class="todo-list__text">
            Integer urna interdum massa libero auctor neque turpis turpis semper.
          </span>
          <span class="todo-list__icon material-icons-outlined">delete</span>
        </li>

        <li class="todo-list__item todo-list__item--checked">
          <div class="todo-list__checkbox todo-list__checkbox--checked">
            <div class="todo-list__fill"></div>
            <input type="checkbox" />
          </div>
          <span class="todo-list__text todo-list__text--checked">
            Integer urna interdum massa libero auctor neque turpis turpis semper.
          </span>
          <span class="todo-list__icon material-icons-outlined">delete</span>
        </li> -->
      </ul>

      <div class="todo-empty todo-empty--hidden" id="todoListEmpty">
        <div class="todo-empty__image">
          <img src="/images/Clipboard.png" alt="" />
        </div>
        <div class="todo-empty__message">
          <span class="todo-empty__message todo-empty__message-bold">
            Você ainda não tem tarefas cadastradas
          </span>
          <span class="todo-empty__message"> Crie tarefas e organize seus itens a fazer </span>
        </div>
      </div>

      <div class="toasty" id="toasty">
        <span class="toasty__text" id="toastyText">MENSAGEM TOASTY</span>
        <span class="toasty__icon material-icons-outlined" id="toastyIcon">close</span>
      </div>
    </main>
  </body>
</html>
